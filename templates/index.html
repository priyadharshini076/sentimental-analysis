<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            }
            50% {
                background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            }
            100% {
                background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            }
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.5s ease-in-out;
        }

        form.submitted {
            background: #4a90e2;
            color: white;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 20px 10px 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            transition: all 0.3s ease-in-out;
        }

        textarea:focus {
            border-color: #4a90e2;
        }

        label {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1rem;
            color: #aaa;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        textarea:focus + label,
        textarea:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 0.8rem;
            color: #4a90e2;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result span {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
        }

        .result span.positive {
            background-color: #dff0d8;
        }

        .result span.negative {
            background-color: #f2dede;
        }

        .result span.neutral {
            background-color: #f9f9f9;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
                width: 90%;
            }
            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Comment Sentiment Analyzer</h1>
    <form method="post">
        <div class="form-group">
            <textarea id="comment" name="comment" placeholder="Enter your comment here..." required>{{ comment }}</textarea>
            
        </div>
        <input type="submit" value="Analyze">
        {% if sentiment %}
            <div class="result">
                Predicted Sentiment:
                <span class="{% if sentiment == 'Positive' %}positive{% elif sentiment == 'Negative' %}negative{% else %}neutral{% endif %}">
                    {{ sentiment }}
                    {% if sentiment == 'Positive' %}üòä
                    {% elif sentiment == 'Negative' %}üò†
                    {% else %}üòê{% endif %}
                </span>
            </div>
        {% endif %}
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function() {
            this.classList.add('submitted');
        });
    </script>
</body>
</html>
